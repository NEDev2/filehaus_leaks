<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FileHausLeaks</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <h1>File.Haus Leaks</h1>
        <h1 class="subtitle_2121">Fast, Free, Anonymous</h1>

        <div id="dropZone">
            <p>Drag and drop images here or click to select</p>
            <input type="file" id="fileInput" multiple accept="image/*" style="display:none;">
            <div id="imagePreview"></div>
        </div>

        <div>
            <img class="upload_button_20201" src="assets/Group_2.svg" alt="Upload" onclick="uploadImages()">
        </div>
    </main>
    <script src="upload.js"></script>
</body>
</html>
